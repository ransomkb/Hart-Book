			<img class="clpics" id="pic1" src="pd3.jpg" alt="Pazudora lmage 1" width="80%" />
			<img class="clpics" id="pic2" src="pd2.jpg" alt="Pazudora lmage 2" width="40%" />

		<script>
			function shuffle(){
				var pic1 = document.getElementById("pic1");
				var pic2 = document.getElementById("pic2");
				var pic3 = document.getElementById("pic3");
				
				if(pic1.src.match("pd3")){
					pic1.src = "pazudora.jpg";
					pic2.src = "pd3.jpg";
					pic3.src = "pd2.jpg";
				} else if(pic1.src.match("pazudora")){
					pic1.src = "pd2.jpg";
					pic2.src = "pazudora.jpg";
					pic3.src = "pd3.jpg";
				} else {
					pic1.src = "pd3.jpg";
					pic2.src = "pd2.jpg";
					pic3.src = "pazudora.jpg";
				}
			}
		</script>
